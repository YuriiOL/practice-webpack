<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Practice</title>
</head>

<body>
  <wrapper>
    <header>
      <div class="icon">CARS</div>
      <ul>
        <li>HOME</li>
        <li>STORE</li>
        <li>CONTACT</li>
        <li>ABOUT US</li>
      </ul>
      <div class="icons"><span class="material-icons">
          login
        </span></div>
    </header>
    <main>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front cars bmw"></div>
          <div class="flip-card-back">
            <video muted>
              <source src="./bmw.mp4" type="video/mp4">

              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front cars audi"></div>
          <div class="flip-card-back">
            <video muted>
              <source src="./audi.mp4" type="video/mp4">

              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front cars benz"></div>
          <div class="flip-card-back">
            <video muted>
              <source src="./benz.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>


    </main>
    <footer>
      <span>Made by a man who dream!!!
      </span>

      <div class="icons">
        <i class="material-icons">
          facebook
        </i>
        <i class="material-icons">
          camera_enhance
        </i>
        <i class="material-icons">
          subscriptions
        </i></div>
    </footer>
  </wrapper>
</body>

</html>
